<body>
    <h1 id="title">Welcome to My Website</h1>
    <p id="description">This is a simple language switcher using Google Translate API.</p>
    <button onclick="translateToArabic()">Translate to Arabic</button>

    <script>
        const apiKey = 'YOUR_GOOGLE_TRANSLATE_API_KEY'; // Replace with your API key

        async function translateToArabic() {
            const elements = [
                { id: "title", text: document.getElementById("title").textContent },
                { id: "description", text: document.getElementById("description").textContent }
            ];

            for (let element of elements) {
                let translatedText = await fetchTranslation(element.text, 'ar');
                document.getElementById(element.id).textContent = translatedText;
            }

            document.body.classList.add('rtl'); // Enable right-to-left text direction
        }

        async function fetchTranslation(text, targetLang) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    q: text,
                    target: targetLang
                })
            });

            const data = await response.json();
            return data.data.translations[0].translatedText;
        }
    </script>
</body>
